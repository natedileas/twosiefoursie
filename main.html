    <img id="card-diamonds-13" src="cards/diamonds_king.svg" class="cardsrc"></img>
    <img id="card-cardback" src="cards/cardback.svg" class="cardsrc"></img>
    <script>
        const CANVAS = document.getElementById("maincanvas");
        const CONTEXT = CANVAS.getContext("2d");
        const CARDBACK = "🂠";
        const CARDS = [
            "🂡", "🂢", "🂣", "🂤", "🂥", "🂦", "🂧", "🂨", "🂩", "🂪", "🂫", "🂭", "🂮",
            "🂱", "🂲", "🂳", "🂴", "🂵", "🂶", "🂷", "🂸", "🂹", "🂺", "🂻", "🂽", "🂾",
            "🃁", "🃂", "🃃", "🃄", "🃅", "🃆", "🃇", "🃈", "🃉", "🃊", "🃋", "🃍", "🃎",
            "🃑", "🃒", "🃓", "🃔", "🃕", "🃖", "🃗", "🃘", "🃙", "🃚", "🃛", "🃝", "🃞",
        ];
        var deck = null;
        var hand = null;
        var discarded = null;
        var deckanchor = { x: null, y: null, offset: null };
        var handanchor = { x: null, y: null, offset: null };
        var scale = 1;
        // =========================================================
        function suit(card) {
            var index = CARDS.findIndex((c) => c === card);
            switch (Math.floor(index / 13)) {
                case 0:
                    return "SPADES";
                case 1:
                    return "HEARTS";
                case 2:
                    return "DIAMONDS";
                case 3:
                    return "CLUBS";
                default:
                    console.error("invalid suit for card:", card, index)
                    return null;
            }
        }
        function rank(card) {
            var index = CARDS.findIndex((c) => c === card);
            return index % 13;
        }
        function card2svgelem(card) {
            if (card == CARDBACK) {
                return document.getElementById("card-cardback");
            }
            else {
                return document.getElementById("card-" + suit(card).toLowerCase() + '-' + (rank(card) + 1));
            }
        }
        function shuffle(array) {
            // https://stackoverflow.com/questions/2450954/how-to-randomize-shuffle-a-javascript-array
            for (var i = array.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = array[i];
                array[i] = array[j];
                array[j] = temp;
            }
        }
        function setup_new_game() {
            console.log("setup_new_game");
            // todo animation?
            // set up initial deck
            deck = CARDS.slice();
            shuffle(deck);
            hand = deck.slice(0, 4);
            deck = deck.slice(4);
            discarded = [];
            // display initial setup
            show_game();
        }
        function show_game() {
            console.log("show_game");
            if (hand == null || deck == null) { return; }
            CONTEXT.clearRect(0, 0, CANVAS.width, CANVAS.height);
            var win = check_win();
            if (win != null) {
                CONTEXT.font = "80px Georgia";
                if (win == 0) {
                    CONTEXT.fillText("YOU WON!");
                }
                else {
                    CONTEXT.fillText("GAME OVER ... SCORE = " + win.toString(), 10, CANVAS.height / 2);
                }
            }
            else {
                var x = deckanchor.x, y = deckanchor.y;
                var backelem = card2svgelem(CARDBACK);
                var h = backelem.height * scale;
                var w = backelem.width * scale;
                // show the discard
                console.debug("discarded: ", discarded);
                for (let index = 0; index < discarded.length; index++) {
                    const element = discarded[index];
                    var svgelem = card2svgelem(element);
                    CONTEXT.drawImage(svgelem, x, y, w, h);
                    x = x + deckanchor.offset;
                }
                x = x + deckanchor.offset * 2;
                // show the deck
                console.debug("deck: ", deck);
                for (let index = 0; index < deck.length; index++) {
                    CONTEXT.drawImage(backelem, x, y, w, h);
                    x = x + deckanchor.offset;
                }
                // show the hand
                console.debug("hand: ", hand);
                for (let index = 0; index < hand.length; index++) {
                    const element = hand[index];
                    var svgelem = card2svgelem(element);
                    CONTEXT.drawImage(svgelem, x, y, w, h);
                    if (index >= hand.length - 4) {
                        x = x + handanchor.offset;
                    }
                    else {
                        x = x + deckanchor.offset;
                    }
                }
            }
        }
        function draw() {
            console.log("drawing");
            hand = hand.concat(deck.slice(0, 1));
            deck = deck.slice(1);
            show_game();
        }
        function discard2() {
            // look at last four
            card1 = hand.at(-4);
            card2 = hand.at(-1);
            console.log("discarding inner 2: ", card1, suit(card1), rank(card1), card2, suit(card2), rank(card2));
            if (card1 != undefined && card2 != undefined && suit(card1) == suit(card2)) {
                discarded = discarded.concat(hand.slice(-3, -1));
                hand.splice(-3, 2);
                show_game();
            }
        }
        function discard4() {
            // look at last four
            card1 = hand.at(-4);
            card2 = hand.at(-1);
            console.log("discarding 4: ", card1, suit(card1), rank(card1), card2, suit(card2), rank(card2));
            if (card1 != undefined && card2 != undefined && rank(card1) == rank(card2)) {
                discarded = discarded.concat(hand.slice(-4, 0));
                hand.splice(-4, 4);
                show_game();
            }
        }
        function check_win() {
            // if game is over, return score (golf rules). else, return null
            if (deck != null && deck.length == 0) {
                // game is over
                return hand.length;
            }
            return null;
        }
        function getMousePos(canvas, evt) {
            // https://stackoverflow.com/a/17130415
            var rect = canvas.getBoundingClientRect();
            return {
                x: evt.clientX - rect.left,
                y: evt.clientY - rect.top
            };
        }
        function window_resize() {
            CANVAS.width = window.innerWidth;
            CANVAS.height = window.innerHeight;
            CANVAS.style.width = window.innerWidth;
            CANVAS.style.height = window.innerHeight;
            // we want to show 
            //  the discard (face up)
            //  the deck (face down)
            //  the hand (small offset, then big offset for last 4 cards) 
            // we want to fit the width first; 48 cards at the small offset + 4 at the big one
            var cardbackelem = card2svgelem(CARDBACK);
            scale = Math.min((CANVAS.height / 1.5) / cardbackelem.height, (CANVAS.width / 3) / cardbackelem.width);
            deckanchor.x = CANVAS.width * 0.01;
            deckanchor.y = (CANVAS.innerHeight - (cardbackelem.height * scale)) / 2;   // center vertically
            deckanchor.offset = scale * cardbackelem.width / 20;
            handanchor.offset = scale * cardbackelem.width / 3;
            console.debug("resizing: size: ", CANVAS.width, CANVAS.height, "scale: ", scale, deckanchor, handanchor);
            show_game();
        };
        window.addEventListener('resize', window_resize);
        window.addEventListener('onload', window_resize);
    </script>
