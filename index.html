    <img id="card-diamonds-13" src="images/cards/diamonds_king.svg" class="cardsrc"></img>
    <img id="card-cardback" src="images/cards/cardback.svg" class="cardsrc"></img>
    <script>
        const CANVAS = document.getElementById("maincanvas");
        const CONTEXT = CANVAS.getContext("2d");
        const CARDBACK = "🂠";
        const CARDS = [
            "🂡", "🂢", "🂣", "🂤", "🂥", "🂦", "🂧", "🂨", "🂩", "🂪", "🂫", "🂭", "🂮",
            "🂱", "🂲", "🂳", "🂴", "🂵", "🂶", "🂷", "🂸", "🂹", "🂺", "🂻", "🂽", "🂾",
            "🃁", "🃂", "🃃", "🃄", "🃅", "🃆", "🃇", "🃈", "🃉", "🃊", "🃋", "🃍", "🃎",
            "🃑", "🃒", "🃓", "🃔", "🃕", "🃖", "🃗", "🃘", "🃙", "🃚", "🃛", "🃝", "🃞",
        ];
        const DECKOFFSETRATIO = 1 / 20;    // i.e. 20 cards per card width
        const HANDOFFSETRATIO = 1 / 3;
        var deck = null;
        var hand = null;
        var discarded = null;
        var deckanchor = { x: null, y: null, offset: null };
        var handoffset = null;
        var scale = 1;
        // =========================================================
        function suit(card) {
            var index = CARDS.findIndex((c) => c === card);
            switch (Math.floor(index / 13)) {
                case 0:
                    return "SPADES";
                case 1:
                    return "HEARTS";
                case 2:
                    return "DIAMONDS";
                case 3:
                    return "CLUBS";
                default:
                    console.error("invalid suit for card:", card, index)
                    return null;
            }
        }
        function rank(card) {
            var index = CARDS.findIndex((c) => c === card);
            return index % 13;
        }
        function card2svgelem(card) {
            if (card == CARDBACK) {
                return document.getElementById("card-cardback");
            }
            else {
                return document.getElementById("card-" + suit(card).toLowerCase() + '-' + (rank(card) + 1));
            }
        }
        function shuffle(array) {
            // https://stackoverflow.com/questions/2450954/how-to-randomize-shuffle-a-javascript-array
            for (var i = array.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = array[i];
                array[i] = array[j];
                array[j] = temp;
            }
        }
        function setup_new_game() {
            console.debug("setup_new_game");
            // todo animation?
            // set up initial deck
            deck = CARDS.slice();
            shuffle(deck);
            hand = deck.slice(0, 4);
            deck = deck.slice(4);
            discarded = [];
            // display initial setup
            show_game();
        }
        function show_game() {
            console.debug("show_game");
            if (hand == null || deck == null) { return; }
            CONTEXT.clearRect(0, 0, CANVAS.width, CANVAS.height);
            var win = check_win();
            if (win != null) {
                CONTEXT.font = "80px Georgia";
                if (win == 0) {
                    CONTEXT.fillText("YOU WON!");
                }
                else {
                    CONTEXT.fillText("GAME OVER ... SCORE = " + win.toString(), 10, CANVAS.height / 2);
                }
            }
            else {
                var x = deckanchor.x, y = deckanchor.y;
                var backelem = card2svgelem(CARDBACK);
                var h = backelem.height * scale;
                var w = backelem.width * scale;
                // show the discard
                console.debug("discarded: ", discarded);
                for (let index = 0; index < discarded.length; index++) {
                    const element = discarded[index];
                    var svgelem = card2svgelem(element);
                    CONTEXT.drawImage(svgelem, x, y, w, h);
                    x = x + deckanchor.offset;
                }
                // show the deck
                console.debug("deck: ", deck);
                for (let index = 0; index < deck.length; index++) {
                    CONTEXT.drawImage(backelem, x, y, w, h);
                    x = x + deckanchor.offset;
                }
                // show the hand
                console.debug("hand: ", hand);
                for (let index = 0; index < hand.length; index++) {
                    const element = hand[index];
                    var svgelem = card2svgelem(element);
                    CONTEXT.drawImage(svgelem, x, y, w, h);
                    if (index >= hand.length - 4) {
                        x = x + handoffset;
                    }
                    else {
                        x = x + deckanchor.offset;
                    }
                }
            }
        }
        function draw() {
            console.debug("drawing");
            hand = hand.concat(deck.slice(0, 1));
            deck = deck.slice(1);
            show_game();
        }
        function discard2() {
            // look at last four
            card1 = hand.at(-4);
            card2 = hand.at(-1);
            console.debug("discarding inner 2: ", card1, suit(card1), rank(card1), card2, suit(card2), rank(card2));
            if (card1 != undefined && card2 != undefined && suit(card1) == suit(card2)) {
                discarded = discarded.concat(hand.slice(-3, -1));
                hand.splice(-3, 2);
                show_game();
            }
        }
        function discard4() {
            // look at last four
            card1 = hand.at(-4);
            card2 = hand.at(-1);
            console.debug("discarding 4: ", card1, suit(card1), rank(card1), card2, suit(card2), rank(card2));
            if (card1 != undefined && card2 != undefined && rank(card1) == rank(card2)) {
                discarded = discarded.concat(hand.slice(-4, 0));
                hand.splice(-4, 4);
                show_game();
            }
        }
        function check_win() {
            // if game is over, return score (golf rules). else, return null
            if (deck != null && deck.length == 0) {
                // game is over
                return hand.length;
            }
            return null;
        }
        function getMousePos(canvas, evt) {
            // https://stackoverflow.com/a/17130415
            var rect = canvas.getBoundingClientRect();
            return {
                x: evt.clientX - rect.left,
                y: evt.clientY - rect.top
            };
        }
        function window_resize() {
            CANVAS.width = window.innerWidth;
            CANVAS.height = window.innerHeight;
            CANVAS.style.width = window.innerWidth;
            CANVAS.style.height = window.innerHeight;
            var cardbackelem = card2svgelem(CARDBACK);
            fullwidthunscaled = cardbackelem.width * (48 * DECKOFFSETRATIO + 3 * HANDOFFSETRATIO + 1);
            scale = Math.min(
                (CANVAS.height / 1.1) / cardbackelem.height,
                (CANVAS.width / 1.1) / fullwidthunscaled
            );
            deckanchor.offset = scale * cardbackelem.width * DECKOFFSETRATIO;
            handoffset = scale * cardbackelem.width * HANDOFFSETRATIO;
            deckanchor.x = (CANVAS.width - fullwidthunscaled * scale) / 2;
            deckanchor.y = (CANVAS.height - (cardbackelem.height * scale)) / 2;   // center vertically
            console.debug("resizing: size: ", CANVAS.width, CANVAS.height, "scale: ", scale, deckanchor, handoffset);
            show_game();
        };
        function mouse_move(event) {
            var mouse = getMousePos(CANVAS, event);
            // todo if mouse is over middle two cards and they can be discarded, show highlight
            // todo if mouse is over last four cards and they can be discarded, show highlight
            // todo if mouse is not over cards, ignore
        }
        function mouse_down(event) {
            var mouse = getMousePos(CANVAS, event);
            // todo if mouse is over middle two cards and they can be discarded, discard2()
            // todo if mouse is over last four cards and they can be discarded, discard4()
            // todo if mouse is not over cards, draw
        }
        function key_down(event) {
            console.debug(event);
            switch (event.key) {
                case " ":
                    draw();
                    break;
                case "2":
                    discard2();
                    break;
                case "4":
                    discard4();
                    break;
                case "n":
                    setup_new_game();
                    break;
                default:
                    break;
            }
        }
        window.addEventListener('resize', window_resize);
        window.addEventListener('load', window_resize);
        window.addEventListener('keydown', key_down);
        // CANVAS.addEventListener('mousemove', mouse_move);
        // CANVAS.addEventListener('mousedown', mouse_down);
    </script>
